<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Selector</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Seat Selector</h1>
      </header>
      <div id="contents">
        <div id="conditions">
          <div class="condition">
            <label>参加者：</label>
            <div>
              <label for="checkAll">
                <input id="checkAll" type="checkbox" name="participants" value="all">全員参加
              </label>
              <div id="member"></div>
            </div>
            <div class="btnContainer">
              <button id="setParticipantsBtn" class="middleBtn">参加者を確定する</button>
            </div>
          </div>
          <div class="condition">
            <div>
              <label for="seatsPerTable">テーブル：</label>
              <input type="number" id="seatsPerTable" min="1">人掛けの
              <label for="numTables">テーブルが</label>
              <input type="number" id="numTables" min="1">個
              <button id="addTableButton" class="smallBtn">＋</button>
            </div>
            <div id="tableForms"></div>
            <hr>
            <div>
              <label for="tableShape">テーブルの形：</label>
              <select id="tableShape">
                <option value="rectangle">長方形</option>
                <option value="square">正方形</option>
              </select>
            </div>
            <hr>
            <div id="distance">
              <label for="distance">特定の人同士を近づける：</label>
              <div>
                <select class="memberList person1"></select>
                と
                <select class="memberList person2"></select>
                を
                <select id="arrangement">
                  <option value="null"></option>
                  <option value="">隣同士にする</option>
                  <option value="">同じテーブルにする</option>
                </select>
                <button id="addDistanceBtn" class="smallBtn">＋</button>
              </div>
            </div>
          </div>
          <div class="btnContainer">
            <button id="decideSeatsBtn" class="bigBtn">席を決める</button>
          </div>
          <br>
        </div>
        <div id="result"></div>
      </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
