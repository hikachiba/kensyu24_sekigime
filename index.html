<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Selector</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img id="headerIcon" src="/favicon.png">
        <h1>Seat Selector</h1>
      </header>
      <div id="contents">
        <div id="conditions">
          <div class="condition">
            <label>参加者：</label>
            <div>
              <div id="inputForms">
                <input type="text" id="employeeName" placeholder="名前（5文字以内）">
                <button id="addEmployeesBtn">追加</button>
                <button id="clearDataBtn">リセット</button>
              </div>
              <label for="checkAll">
                <input id="checkAll" type="checkbox" name="participants" value="all">全員にチェックを入れる
              </label>
              <div id="member"></div>
            </div>
            <div class="btnContainer">
              <button id="setParticipantsBtn" class="middleBtn">参加者を確定する</button>
            </div>
          </div>
          <div class="condition">
            <div>
              <label for="seatsPerTable">テーブル：</label>
              <input type="number" class="numberSpace seatsPerTable" min="1">人掛けの
              <label for="numTables">テーブルが</label>
              <input type="number" class="numberSpace numTables" min="1">個
              <button id="addTableButton" class="smallBtn">＋</button>
            </div>
            <div id="tableForms"></div>
            <hr>
            <div id="fixed">
              <label for="fixed">特定の人の席を固定する：</label>
              <div>
                <select class="memberList fixedParticipant"></select>を
                <input type="number" class="fixedTable numberSpace" min="1">番目のテーブルの
                <input type="number" class="fixedSeat numberSpace" min="1">番の席に固定する
                <button id="addFixedBtn" class="smallBtn">＋</button>
              </div>
            </div>
          </div>
          <div class="btnContainer">
            <button id="decideSeatsBtn" class="bigBtn">席を決める</button>
          </div>
        </div>
        <div id="result"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
